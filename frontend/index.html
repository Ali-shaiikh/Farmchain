<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmChain - Equipment Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f4f0;
      color: #1a3c1a;
      overflow-x: hidden;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      opacity: 0.8;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(26, 60, 26, 0.4), rgba(245, 215, 130, 0.3));
      z-index: -1;
    }
    nav {
      background: rgba(26, 60, 26, 0.9);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .nav-container {
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .logo img { width: 40px; height: 40px; }
    .logo span {
      font-size: 1.75rem;
      font-weight: 700;
      color: #f5d782;
    }
    .connect-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      color: #1a3c1a;
      background: #f5d782;
      border: 2px solid #fff;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .connect-btn:hover {
      background: #fff;
      color: #1a3c1a;
      transform: translateY(-3px);
    }
    main {
      max-width: 1280px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
      position: relative;
      z-index: 1;
    }
    .hero {
      text-align: center;
      margin-bottom: 4rem;
    }
    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: #f5d782;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
      animation: fadeInDown 1.5s ease-out;
    }
    .hero p {
      font-size: 1.5rem;
      font-weight: 300;
      color: #fff;
      max-width: 800px;
      margin: 1rem auto;
      animation: fadeInUp 2s ease-out;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 2.5fr;
      gap: 3rem;
    }
    @media (max-width: 1024px) {
      .grid-container { grid-template-columns: 1fr; }
    }
    .form-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    .form-card h2 {
      font-size: 1.5rem;
      font-weight: 500;
      color: #1a3c1a;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #1a3c1a;
      margin-bottom: 0.3rem;
      display: block;
    }
    .input-field, .select-field {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #4a704a;
      border-radius: 10px;
      font-size: 0.9rem;
      background: #fff;
      color: #1a3c1a;
      transition: border-color 0.3s ease;
    }
    .input-field:focus, .select-field:focus {
      outline: none;
      border-color: #f5d782;
    }
    .input-field::placeholder {
      color: #4a704a;
    }
    .submit-btn {
      width: 100%;
      padding: 0.6rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: #1a3c1a;
      background: #f5d782;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .submit-btn:hover {
      background: #fff;
      transform: translateY(-3px);
    }
    .price-feedback {
      margin-top: 0.3rem;
      font-size: 0.75rem;
    }
    .price-feedback.valid { color: #1a3c1a; }
    .price-feedback.invalid { color: #d9534f; }
    .input-field.error { border-color: #d9534f; }
    #listings {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }
    .listing-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .listing-card:hover {
      transform: translateY(-10px);
    }
    .equipment-name {
      font-size: 1.25rem;
      font-weight: 500;
      color: #1a3c1a;
      margin-bottom: 0.25rem;
    }
    .equipment-company {
      font-size: 0.9rem;
      color: #4a704a;
      margin-bottom: 0.5rem;
    }
    .equipment-rating {
      display: inline-flex;
      align-items: center;
      background: #28a745;
      color: #fff;
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }
    .equipment-rating .star {
      margin-right: 0.2rem;
    }
    .equipment-price {
      font-size: 1rem;
      color: #4a704a;
      margin-bottom: 0.5rem;
    }
    .equipment-price-value {
      color: #1a3c1a;
      font-weight: 600;
    }
    .equipment-status {
      display: inline-flex;
      align-items: center;
      background: #f5d782;
      color: #1a3c1a;
      padding: 0.375rem 0.875rem;
      border-radius: 15px;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }
    .equipment-actions {
      display: flex;
      gap: 1rem;
    }
    .action-btn {
      flex: 1;
      padding: 0.75rem;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: 15px;
      transition: all 0.3s ease;
    }
    .action-btn.rent {
      background: #f5d782;
      color: #1a3c1a;
    }
    .action-btn.share {
      background: #6b9b6b;
      color: #fff;
    }
    .action-btn:hover {
      transform: translateY(-3px);
    }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 2rem;
      max-width: 560px;
      width: 90%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal-content h2 {
      font-size: 1.75rem;
      font-weight: 500;
      color: #1a3c1a;
      margin-bottom: 1.5rem;
    }
    .modal-close {
      background: none;
      border: none;
      color: #4a704a;
      font-size: 1.75rem;
      cursor: pointer;
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .modal-close:hover { color: #1a3c1a; }
    .close-btn {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      color: #1a3c1a;
      background: #f5d782;
      border: none;
      border-radius: 25px;
      margin-top: 2rem;
      transition: all 0.3s ease;
    }
    .close-btn:hover {
      background: #fff;
      transform: translateY(-3px);
    }
    .history-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .history-btn:hover { color: #f5d782; }
    #availabilityPopup {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: rgba(245, 215, 130, 0.9);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 320px;
      z-index: 2000;
      display: none;
      animation: fadeInUp 0.5s ease-out;
    }
    #availabilityPopup h3 {
      font-size: 1.25rem;
      font-weight: 500;
      color: #1a3c1a;
      margin-bottom: 0.5rem;
    }
    #availabilityPopup p {
      font-size: 0.875rem;
      color: #4a704a;
    }
    #availabilityPopup .availability-date {
      color: #1a3c1a;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop>
    <source src="https://assets.mixkit.co/videos/preview/mixkit-tractor-working-on-field-515-large.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <nav>
    <div class="nav-container">
      <div class="logo">
        <img src="https://api.iconify.design/ph:tractor-bold.svg?color=%23f5d782" alt="Tractor icon"/>
        <span>FarmChain</span>
      </div>
      <button id="connectWalletButton" class="connect-btn">Connect Wallet</button>
    </div>
  </nav>

  <main>
    <div class="hero">
      <h1>Farming Equipment Marketplace</h1>
      <p>Securely rent or share machinery with blockchain technology.</p>
    </div>

    <div class="grid-container">
      <div class="form-card">
        <h2>Add Equipment</h2>
        <form id="listingForm" class="space-y-4">
          <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" placeholder="e.g., John Deere" class="input-field" />
          </div>
          <div class="form-group">
            <label for="equipmentType">Equipment Type</label>
            <select id="equipmentType" class="select-field">
              <option value="" disabled selected>Choose equipment type</option>
            </select>
          </div>
          <div class="form-group">
            <label for="rentPrice">Daily Rent (ETH)</label>
            <input type="number" id="rentPrice" placeholder="e.g., 0.01" class="input-field" step="0.001" min="0.001" />
            <p id="rentPriceFeedback" class="price-feedback hidden"></p>
          </div>
          <div class="form-group">
            <label for="sharePrice">Share Price (ETH)</label>
            <input type="number" id="sharePrice" placeholder="e.g., 0.05" class="input-field" step="0.001" min="0.001" />
            <p id="sharePriceFeedback" class="price-feedback hidden"></p>
          </div>
          <button type="submit" class="submit-btn">List Equipment</button>
        </form>
      </div>

      <div>
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-medium text-white">Available Equipment</h2>
          <button id="historyButton" class="history-btn" onclick="showTransactionHistory()">
            <img src="https://api.iconify.design/ph:clock-bold.svg?color=currentColor" class="h-5 w-5" />
            <span>View History</span>
          </button>
        </div>
        <div id="listings"></div>
      </div>
    </div>
  </main>

  <div id="billModal" class="modal">
    <div class="modal-content">
      <h2>Transaction Details</h2>
      <button class="modal-close" onclick="closeModal()">×</button>
      <div id="billDetails" class="space-y-4"></div>
      <button onclick="closeModal()" class="close-btn">Close</button>
    </div>
  </div>

  <div id="transactionHistoryModal" class="modal">
    <div class="modal-content">
      <h2>Transaction History</h2>
      <button class="modal-close" onclick="closeTransactionHistoryModal()">×</button>
      <div id="transactionHistoryDetails" class="space-y-4"></div>
      <button onclick="closeTransactionHistoryModal()" class="close-btn">Close</button>
    </div>
  </div>

  <div id="availabilityPopup">
    <h3 id="popupEquipmentName"></h3>
    <p id="popupAction"></p>
    <p>Available by: <span id="popupAvailabilityDate" class="availability-date"></span></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
